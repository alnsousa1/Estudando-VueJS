<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <!-- Ao utilizar o v-once, o titulo é substituído apenas 1 vez, e não todas as vezes -->
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue Js',
            link: 'http://google.com.br'
        },
        methods: {
            saudacao: function(){
                this.titulo = 'Bom dia'
                return this.titulo
            }
        }
    })
</script>
